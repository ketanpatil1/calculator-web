<!DOCTYPE html>

<html lang="en" class="light">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>

    <body>
        <div class="calculator">
            <button id="theme-toggle-btn">
                <div class="moon">
                    <svg width="64" height="64" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            d="M12 10.48A6.55 6.55 0 0 1 6.46.5a6.55 6.55 0 0 0 1 13A6.46 6.46 0 0 0 13 10.39a6.79 6.79 0 0 1-1 .09Z" />
                    </svg>
                </div>
                <div class="sun">
                    <svg width="64" height="64" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="7" cy="7" r="2.5" />
                            <path
                                d="m13.5 7l-2.34 1.72l.44 2.88l-2.88-.44L7 13.5l-1.72-2.34l-2.88.44l.44-2.88L.5 7l2.34-1.72L2.4 2.4l2.88.44L7 .5l1.72 2.34l2.88-.44l-.44 2.88L13.5 7z" />
                        </g>
                    </svg>
                </div>
            </button>
            <div class="title">Calculator</div>
            <div class="display">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <div class="buttons">
                <div class="top">
                    <button id="ac" class="action">AC</button>
                    <button id="+/-" class="action">+/-</button>
                    <button id="%" class="operator">%</button>
                </div>
                <div class="main">
                    <button id="9" class="number">9</button>
                    <button id="8" class="number">8</button>
                    <button id="7" class="number">7</button>
                    <button id="6" class="number">6</button>
                    <button id="5" class="number">5</button>
                    <button id="4" class="number">4</button>
                    <button id="3" class="number">3</button>
                    <button id="2" class="number">2</button>
                    <button id="1" class="number">1</button>
                    <button id="backspace">C</button>
                    <button id="0" class="number">0</button>
                    <button id=".">.</button>
                </div>
                <div class="right">
                    <button id="/" class="operator">/</button>
                    <button id="*" class="operator">*</button>
                    <button id="-" class="operator">-</button>
                    <button id="+" class="operator">+</button>
                    <button id="=">=</button>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
